<!DOCTYPE html>
<head>
    <title>Etch-a-Sketch</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="header">
        <h5>select the size</h5>
        <button style="background-color: fuchsia;"id="popup">select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>
    <div class="footer">
        <button  style="background-color: black; color: aliceblue;"onclick="setColor('black')">Black</button>
        <button  style="background-color: gold; " onclick="setColor('random')">Random</button>
        <button  style="background-color: aquamarine; "onclick="resetBoard()">Reset</button>
    </div>
</body>
